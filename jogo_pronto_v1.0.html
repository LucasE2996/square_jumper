<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title> Primeiro Jogo </title>
    <script src="sprite.js"> </script>
    <style>
      canvas {
         /*posição para o centro da página.*/
        position: absolute;
        top: 0px;
        bottom: 0px;
        right: 0px;
        left: 0px;
        margin: auto;
      }
    </style>
  </head>
  <body >
    <script>
      //variaveis do jogo
      var canvas, ctx, ALTURA, LARGURA, frames = 0, maxPulos = 3, velocidade = 6, estadoAtual, record, img,

      estados = {
        jogar: 0,
        jogando: 1,
        perdeu: 2
      },

      chao = {
        y: 550,
        x: 0,
        altura: 50,

        atualiza: function() {
          this.x -= velocidade;
//loop para imagem do chao parecer infinita:
          if (this.x <= -30)
            this.x = 0;
        },

        desenha: function() {
          spriteChao.desenha(this.x, this.y);
          spriteChao.desenha(this.x + spriteChao.largura, this.y);
        }
      },

      bloco = {
        x: 50,
        y: 0,
        altura: spriteBoneco.altura,
        largura: spriteBoneco.largura,
        gravidade: 1.6,
        velocidade: 0,
        forcaDoPulo: 23.6,
        qtdPulos: 0,
        score: 0,
        rotacao: 0,

        atualiza: function() {
          this.velocidade += this.gravidade;
          this.y += this.velocidade;
//rotaciona na vel de 1 grau * a velocidade:
          if (estadoAtual == estados.jogando)
            this.rotacao += Math.PI / 180 * velocidade;
          if (estadoAtual == estados.jogar)
            this.rotacao = 0;

//quando o bloco recebe 'perdeu' ele irá continuar a cair ao invez de voltar a posicao inicial do chao.
          if(this.y > chao.y - this.altura && estadoAtual != estados.perdeu){
            this.y = chao.y - this.altura;
            this.qtdPulos = 0;
            this.velocidade = 0;
          }
        },

        pula: function() {
          if(this.qtdPulos < maxPulos){
            this.velocidade = -this.forcaDoPulo;
            this.qtdPulos++;
          }

        },
//volta ao estado inicial
        reset: function() {
          this.velocidade = 0;
          this.y = 0;
//esse registro de record fica armazenado no navegador
//sendo apagago apenas se o usuario limpar o navegador
          if (this.score > record) {
            localStorage.setItem("record", this.score);
            record = this.score;
          }

          this.score = 0;
        },

        desenha: function() {
          // ctx.fillStyle = this.cor;
//fillRect(posicao inicial, tamanho)
          // ctx.fillRect(this.x, this.y, this.largura, this.altura);

          ctx.save();
          
//operacoes para rotacioar
          ctx.translate(this.x + this.largura / 2, this.y + this.altura / 2);
          ctx.rotate(this.rotacao);
          spriteBoneco.desenha(-this.largura / 2, -this.altura / 2);

          ctx.restore();
        }
      },

      obstaculos = {
        _obs: [],
        cores: ["#ffbc1c", "#ffbc1c", "#ff85e1", "#52a7ff", "#78ff5d"],
        tempoInsere: 0,

        insere: function() {
          this._obs.push({
            x: LARGURA,
            //sorteia a largura de 30 a 50 apenas com numeros inteiros
            largura: 30 + Math.floor(21 * Math.random()),
            altura: 30 + Math.floor(120 * Math.random()),
            cor: this.cores[Math.floor(5 * Math.random())]
          });

          this.tempoInsere = 30 + Math.floor(30 * Math.random());
        },

        atualiza: function() {
          if(this.tempoInsere == 0)
            this.insere();
          else
            this.tempoInsere--;

          for(var i=0, tam = this._obs.length; i < tam; i++) {
            var obs = this._obs[i];
            //decrementa valor de velocidade do valor de x (LARGURA), dando a sensação de movimento
            obs.x -= velocidade;

//colisao
            if (bloco.x < obs.x + obs.largura
                && bloco.x + bloco.largura >= obs.x
                && bloco.y + bloco.altura >= chao.y - obs.altura
              ) {
              estadoAtual = estados.perdeu;
            }
//se o bloco ultrapassar o obstaculo ele ganha um ponto
            else if (bloco.x >= obs.x + obs.largura && bloco.x < (obs.x + obs.largura) + 6)
              bloco.score++;

            else if(obs.x <= -obs.largura) {
              this._obs.splice(i, 1);
              //para evitar que o for tente acessar um elemento no array que foi removido.
              tam--;
              i--;
            }
          }
        },

//o array '_obs' precisa ser limpo caso o 'estadoAtual' receba 'perdeu'.
        limpa: function() {
          this._obs = [];
        },

        desenha: function() {
          for (var i=0, tam=this._obs.length; i < tam; i++){
            var obs = this._obs[i];
            ctx.fillStyle = obs.cor;
            ctx.fillRect(obs.x, chao.y - obs.altura, obs.largura, obs.altura);
          }
        }
      };
      

      function click(evt) {
        if (estadoAtual == estados.jogando)
          bloco.pula();

        else if (estadoAtual == estados.jogar) {
          estadoAtual = estados.jogando;
        }
//o jogador deve esperar até que o bloco caia por um tempo (atinja 2x a ALTURA) até jogar novamente.
        else if (estadoAtual == estados.perdeu && bloco.y >= 2 * ALTURA) {
          estadoAtual = estados.jogar;
          obstaculos.limpa();
          bloco.reset();
        }
        
      }

      function main() {
        ALTURA = window.innerHeight;
        LARGURA = window.innerWidth;

        if (LARGURA >= 500) { //se a janela for maior que 500px.
          LARGURA = 600; //valor padrão será de 600px.
          ALTURA = 600;
        }

        canvas = document.createElement("canvas");
        canvas.width = LARGURA;
        canvas.height = ALTURA;
        canvas.style.border = "1px solid #000";

        ctx = canvas.getContext("2d");// contexto recebe elementos 2D.

        document.body.appendChild(canvas);
        document.addEventListener("mousedown", click);

        estadoAtual = estados.jogar;
        record = localStorage.getItem("record");

        if(record == null)
          record = 0;

//carrega a imagem:
        img = new Image();
        img.src = "imagens/sheet.png";

        roda();
      }

      function roda() {
        atualiza();
        desenha();

        window.requestAnimationFrame(roda);
      }

      function atualiza() {
        frames++;

        bloco.atualiza();


        if(estadoAtual == estados.jogando){
          obstaculos.atualiza();
          chao.atualiza();
        }
      }

      function desenha() {
        ctx.fillStyle = "#50beff";
        ctx.fillRect(0, 0, LARGURA, ALTURA);

        bg.desenha(0, 0);
        // spriteBoneco.desenha(50, 50);

//caso o o jogador atinja 6 pontos, a tela escuresce
        if (bloco.score > 5 && bloco.score < 10) {
          ctx.fillStyle = "#000";
          ctx.fillRect(0, 0, LARGURA, ALTURA);
        }

        ctx.fillStyle = "#fff";
        ctx.font = "50px Arial";
        ctx.fillText(bloco.score, 30, 68);

        chao.desenha();
        bloco.desenha();
        

        if (estadoAtual == estados.jogando)
          obstaculos.desenha();

        if (estadoAtual == estados.jogar) {
          jogar.desenha(LARGURA / 2 - jogar.largura / 2, ALTURA / 2 - jogar.altura / 2);
        }


        if (estadoAtual == estados.perdeu) {
          perdeu.desenha (LARGURA / 2 - perdeu.largura / 2, ALTURA / 2 - perdeu.altura / 2 - spriteRecord.altura / 2);

//ajuste feito para que a placa record possa aparecer
          spriteRecord.desenha(LARGURA / 2 - spriteRecord.largura / 2, ALTURA / 2 + perdeu.altura / 2 - spriteRecord.altura / 2 -25);

          ctx.fillStyle = "#fff";
          

          if (bloco.score > record) {
            novo.desenha(LARGURA / 2 -180, ALTURA / 2 + 30);
            ctx.fillText(bloco.score, 420, 470);
          }

          else{
            ctx.fillText(bloco.score, 375, 390);
            ctx.fillText(record, 420, 470);
          }
        }

      }

//inicializa o jogo
      main();

    </script>
  </body>
</html>
